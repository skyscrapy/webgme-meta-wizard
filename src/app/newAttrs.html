<div>
	<img src="img/hearder_logo.png" alt="logo" style="width:100px;height:100px;" >
	<font size="25" color="red" bold="true">WebGME-Wizard</font>
	<label style="font-size:25px;margin-left:30px;align:right">Your Domain--Your Branch</label>
</div>
<hr>
<div style="height:50px;">
</div>

<div style="height:350px;">
	<div style="display:inline-block;width:150px;">
	</div>
	<div style="display:inline-block; height:350px; overflow:auto;">
	  <table class="bordered" style="table-layout:fixed; width:400px;">
		<tr style="width:80px;overflow: scroll;">
			<th>No.
			</th>
			<th>Name
			</th>
		</tr>
		<tr ng-repeat="model in models" style="width:80px;overflow: hidden;">
			<td>{{$index + 1}}
			</td>
			<td>
				<button class="btnAdd" ng-click="getAttr($index)">{{model.modelName}}</button>
			</td>
		</tr>
	  </table>
	</div>
	<div style="display:inline-block;width:100px;">
	</div>
	<div style="display:inline-block;height:350px; overflow:auto;">
		<table class="bordered" style="table-layout:fixed; width:400px;">
			<tr>
				<th >Attribute Name
				</th>
				<th >Attribute Value
				</th>
				<th>
				</th>
			</tr>
			<tr ng-repeat="attr in attrs" style="width:80px;overflow: hidden;">
				<td>
					{{attrList[$index]}}
				</td>
				<td>
					<input type="text" style="height:20px; width:100px" placeholder="{{attr.attrVal}}">				
				</td>
				<td>
					<button class="btnSet" ng-click="setAttrVal($index) ">ok</button>
				</td>
			</tr>
		</table>
	</div>
	<div style="clear:both"></div>
</div>
<div align="right">
	<a href="#/newRelation">
		 <button class="btnNext" ng-click="submitForm()">Next</button>
	</a>
</div>
